<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ac925df895.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/Awesome-contact-form-master/style.css">
<script src="/Awesome-contact-form-master/script.js"></script>
<title>CONTACT FORM</title>
</head>
<body>



    <div class="container contact-form">

        <form id="myform" onsubmit="return validate();">

        <h2><i class="fas fa-file-contract"></i> Connect with us</h2>
        <div id="error_message">
           
        </div>
        <small id="emailHelp" class="form-text text-danger sm-text">We'll never share your information with anyone else.</small>

        <div class="row">

            <div class="col-md-6">
                    
        <div class="form-group">
            <input type="text" class="form-control f-edit" id="name" placeholder="your name *">
        </div>

        <div class="form-group">
                <input type="tel" class="form-control f-edit" id="phone" placeholder="phone no *">
            </div>

        <div class="form-group">
                <input type="email" class="form-control f-edit" id="email" placeholder="john@example.com *">
        </div>
        <div class="form-group">
                <select class="custom-select form-control option" id="inlineFormCustomSelect">
                        <option value="0">Select car</option>
                        <option value="1">Audi</option>
                        <option value="2">BMW</option>
                        <option value="3">Citroen</option>
                        <option value="4">Ford</option>
                        <option value="5">Honda</option>
                        <option value="6">Jaguar</option>
                        <option value="7">Land Rover</option>
                        <option value="8">Mercedes</option>
                        <option value="9">Mini</option>
                        <option value="10">Nissan</option>
                        <option value="11">Toyota</option>
                        <option value="12">Volvo</option>
                      </select>
        </div>

        <div class="form-group">
            <input type="submit" name="btnSubmit" class="btnContact fa" value=" Send Message " /> 
            </div>

    </div>

    <div class="col-md-6">

        <div class="form-group">
            <textarea  class="form-control text_1" placeholder="your message*" id="message" style="width: 100%; height: 200px;"></textarea>
        </div>
    </div>


    </div>

        </form>



    </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</body>
</html>
